<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ENS Name Tokenizer</title>
<style>
.hide {
	display: none;
}
body {
	margin: 3rem;
}
#examples {
	margin-bottom: 1rem;
}
#input {
	display: flex;
	gap: 0.5rem;
}
#input_field {
	font-size: 20pt;
	box-sizing: border-box;
	flex: 100%;
	padding: 0.5rem;
	text-align: center;
	border: 2px solid #333;
	border-radius: 0.5rem;
}
#input_field.norm {
	background-color: #cfc;
}
#input_field.not-norm {
	background-color: #fc9;
}
#input_field.error {
	background-color: #fcc;
}
#output_div {
	display: flex;
	flex-direction: column;
}
#tokens {
	font-size: 20pt;
	display: flex;
	flex-wrap: wrap;
	align-items: stretch;
	justify-content: center;
	gap: 2px;
	padding: 1rem;
}
#tokens > * {
	padding: 2px 4px;
	display: flex;
	align-items: center;
	gap: 4px;
}
#tokens a {
	text-decoration: none;
}
#tokens a:hover {
	outline: 2px solid #00f;
}
#tokens .valid {
	border-radius: 5px;
	background: #cfc;
	border: 2px solid #0a0;
}
#tokens .ignored {
	color: #fff;
	background: #aaa;
	min-width: 1rem;
}
#tokens .disallowed {
	background: #f66;	
}
#tokens .mapped {
	display: flex;
	background: #fc9;
}
#tokens .mapped span {
	margin-top: 2px;
	margin-bottom: -2px;
	border-bottom: 4px solid #000;
}
#tokens .stop {
	font-weight: bold;
	background: #ffa;
}
#tokens .glyph {
	border: 2px solid #0aa;
	border-radius: 0.5rem;
	background: #cff;
}
#tokens .mod {
	font-size: 10pt;
	padding: 2px;
	background: #333;
	color: #fff;
	border-radius: 5px;
}
#tokens .mod.zwj {
	background: #0aa;
}
#tokens .mod.ignored {	
	background: #aaa;
}
#tokens code {
	font-size: 14pt;
	color: #fff;
	background: rgba(0, 0, 0, .5);
}
#json {
	font-size: 12pt;
	margin: 0 auto;
	padding: 0.5rem;
	background: #eee;
	line-height: 1.5;
}
#comment {
	margin-top: 0.5rem;
	text-align: center;
	font-size: 14pt;
}
#comment.error {
	font-weight: bold;
}
@media only screen and (max-width: 800px) { 
	body {
		margin: 1rem;
	}
}
</style>
</head>
<body>
<h1>ENS Name Tokenizer</h1>
<div id="examples">
<button>🚀🚀🚀.eth</button>
<button>💩💩💩.eth</button>
<button>xn--ls8h.eth</button>
<button>🚴‍♂️.eth</button>
<button>👁️‍🗨️.eth</button>
<button>🌈rainbow.eth</button>
<button>6️⃣9️⃣.eth</button>
<button>🏳️‍🌈.eth</button>
<button>🧟‍♂.eth</button>
<button>🧟♂.eth</button>
<button>😵‍💫😵‍💫😵‍💫.eth</button>
<button>😵💫😵💫😵💫.eth</button>
<button>👩🏽‍⚕.eth</button>
<button>👨‍👩‍👦.eth</button>
<button>👨👩👦.eth</button>
<button>⁉️⁉️⁉️.eth</button>
<button data-replace="true">{2A}{FE0F}{20E3}.eth</button>
<button>ß.eth</button>
<button>ς.eth</button>
<button>mmm</button>
<button>ⓂⓂⓂ</button>
<button>Ⓜ️Ⓜ️Ⓜ️</button>
<button>🅜🅜🅜</button>
<button>🅼🅼🅼</button>
<button>❻❻❻</button>
<button>➏➏➏</button>
<button data-name="tes_t.gov">Disallowed</button>
<button data-name="{34F}.eth">Ignored</button>
<button data-name="Ⅷ.eth">Mapped: Ⅷ</button>
<button data-name="a{94D}{200C}.eth">ZWNJ</button>
<button data-name="a{94D}{200D}.eth">ZWJ</button>
<button data-name="{6C}{B7}{6C}.eth">Middle Dot</button>
<button data-name="ab{375}{0377}.eth">Greek Keraia</button>
<button data-name="{05D1}{0591}{5F3}.eth">Hebrew Geresh </button>
<button data-name="{3041}{30A1}{30FB}.eth">Katakana</button>
<button data-name="{5D0}{660}{661}{662}.eth">Arabic-Indic</button>
<button data-name="{5D0}{6F0}{6F1}{6F2}.eth">Extended Arabic-Indic</button>
<button data-name="{202e}elgoog{202d}.eth" data-replace="true"></button>
<button data-name="{202e}hte.elgoog" data-replace="true"></button>
</div>
<div id="input">
<input id="input_field" size="20" placeholder="ENS Name">
<button id="escape_btn">Escape</button>
</div>
<div id="output_div">
</div>

<script type="module">
import {ens_normalize, ens_tokenize, escape_name_for_html} from '../dist/ens-normalize-debug.js';

const input_field = document.querySelector('#input_field');
const output_div = document.querySelector('#output_div');

for (let btn of document.querySelectorAll('#examples button, button[data-name]')) {
	if (btn.dataset.replace) {
		btn.innerHTML = replace_escapes(btn.dataset.name ?? btn.innerHTML);
	}
	btn.addEventListener('click', () => {
		input_field.value = btn.dataset.name ?? btn.innerHTML;
		parse();
	});
}

document.querySelector('#escape_btn').addEventListener('click', () => {
	let s0 = input_field.value;
	let s1 = replace_escapes(s0);
	let s2 = apply_escapes(s1);
	let s3 = apply_escapes(s1, true);
	let set = [...new Set([s1, s2, s3])];
	let pos = set.indexOf(s0);	
	input_field.value = set[(pos + 1) % set.length];
});

input_field.addEventListener('input', e => parse());
input_field.focus();
parse();

function hex(cp) {
	return cp.toString(16).toUpperCase().padStart(2, '0');
}
function is_printable_ascii(s) {
	return /^[\x21-\x25\x27-\x3B\x3D\x3F-\x7F]$/gu.test(s);
}
function apply_escapes(s, forced) {
	return [...s].map(x => !forced && is_printable_ascii(x) ? x : `{${hex(x.codePointAt(0))}}`).join('');
}
function replace_escapes(s) {
	return s.replace(/\{([0-9a-f]{1,6})\}/uig, (_, x) => String.fromCodePoint(parseInt(x, 16)));
}
function str(...v) {
	return escape_name_for_html(String.fromCodePoint(...v)).replace(/\{([0-9a-f]+)\}/uig, '<code>$1</code>');
}
function tooltip(cp) {
	return `Hex: 0x${hex(cp)}\nDec: ${cp}`;
}

function parse() {
	output_div.innerHTML = '';
	input_field.classList.remove('norm', 'not-norm', 'error');
	let name = replace_escapes(input_field.value);
	if (!name) return;
	let tokens = ens_tokenize(name);

	let tokens_div = document.createElement('div');
	tokens_div.id = 'tokens';
	for (let token of tokens) {
		let {v, m, i, d, e, u} = token;
		let el;
		if (e) {
			el = document.createElement('a');
			el.href = `https://emojipedia.org/${String.fromCodePoint(...e)}`;
			el.classList.add('glyph');
			for (let cp of u) {
				let span = document.createElement('span');
				span.classList.add('mod');
				if (cp == 0x200C) {
					span.innerHTML = 'ZWNJ';
				} else if (cp == 0x200D) {
					span.classList.add('zwj');
					span.innerHTML = 'ZWJ';
				} else if (cp == 0xFE0F) {
					span.classList.add('style');
					span.innerHTML = 'FE0F';
				} else if (cp == 0x20E3) {
					span.classList.add('keycap');
					span.innerHTML = 'Keycap';
				} else {
					span.classList.remove('mod');
					span.classList.add('emoji');
					span.innerHTML = String.fromCodePoint(cp);
				}
				if (!e.includes(cp)) span.classList.add('ignored');
				el.append(span);
			}
		} else {
			el = document.createElement('div');
			if (v) {
				el.innerHTML = str(...v);
				el.classList.add('valid');
			} else if (m) {
				el.classList.add('mapped');
				for (let cp of u) {
					let span = document.createElement('span');
					span.innerHTML = str(cp);	
					span.title = tooltip(cp)
					el.append(span);
				}
			} else if (i) {
				el.classList.add('ignored');
				el.innerHTML = `<code>${hex(i)}</code>`;
				el.title = tooltip(i);
			} else if (d !== undefined) {			
				el.classList.add('disallowed');
				el.innerHTML = str(d);
				el.title = tooltip(d);
			} else {
				el.classList.add('stop');
				el.innerHTML = '.';
			}
		}
		tokens_div.append(el);
	}

	let pre_json = document.createElement('pre');
	pre_json.id = 'json';
	pre_json.innerHTML = tokens.map((token, i) => {
		return String(i+1).padStart(2) + ': ' + JSON.stringify(token).replace(/\d+/g, x => '0x' + parseInt(x).toString(16).toUpperCase());
	}).join('\n');

	
	try {
		let norm = ens_normalize(name);
		if (norm === name) {
			input_field.classList.add('norm');
		} else {
			input_field.classList.add('not-norm');
			if (norm) {
				let el = document.createElement('div');
				el.id = 'comment';
				el.innerHTML = `<b>Normalized:</b> ${norm}`;
				output_div.append(el);
			}
		}
	} catch (err) {
		input_field.classList.add('error');
		let el = document.createElement('div');
		el.id = 'comment';
		el.classList.add('error');
		el.innerHTML = `❌ ${err.message}`;
		output_div.append(el);
	}
	output_div.append(tokens_div, pre_json);
}
</script>
</body>
</html>
